<!doctype html>
{% extends 'base.html' %}

{% block content %}
<nav class="navbar
            navbar-dark
            bg-danger
            nav-pills
            nav-fill">
    <div class="container-fluid">
        <span class="navbar-brand h1"> Vinsen Wijaya</span>
        <a class="btn btn-warning" role="button" href="{% url 'wishlist:logout' %}"> Logout </a>
    </div>
  </nav>

<br></br>
<figure class="p-3">
    <table class="table
                table-info
                table-sm
                table-striped
                p-20">
        <tr>
        <th>Nama Barang</th>
        <th>Harga Barang</th>
        <th>Deskripsi</th>
        </tr>
        {% comment %} Tambahkan data di bawah baris ini {% endcomment %}
        {% for barang in list_barang %}
        <tr style=font-size:14px>
            <th>{{barang.nama_barang}}</th>
            <th>{{barang.harga_barang}}</th>
            <th>{{barang.deskripsi}}</th>
        </tr>
    {% endfor %}
    </table>
</figure>

<figure class = "text-center">
    <span class="badge text-bg-danger"> Sesi terakhir login: </span>
    <span class="badge text-bg-warning"> {{ last_login }} </span>
</figure>
{% endblock content %}
